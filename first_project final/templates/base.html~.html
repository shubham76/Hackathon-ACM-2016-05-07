<!DOCTYPE html>
<html>
 <head >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'-->

        <title>Assignments Portal</title>
        
        <script>
			function valid(){
				var pass = document.login.password;
				if(pass.value.length >= 5 && pass.value.length <=12){
					return true;
				}
				else{
					alert("Invalid Password");
					pass.focus();
					return false;
				}
			}
		</script>
</head>
<body >

<style type="text/css">
	
	*, *:before, *:after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

@font-face {
    font-family: "Vollkorn";
    src: url("/static/WOFF/vollkorn-regular-webfont.woff") format('woff');
}

@font-face {
    font-family: "Vollkorn";
    src: url("/static/WOFF/vollkorn-semibold-webfont.woff") format('woff');
    font-weight: bold;
}

@font-face {
    font-family: "Vollkorn";
    src: url("/static/WOFF/vollkorn-bolditalic-webfont.woff") format('woff');
    font-weight: bold;
    font-style: italic;
}

@font-face {
    font-family: "Vollkorn";
    src: url("/static/WOFF/vollkorn-italic-webfont.woff") format('woff');
    font-style: italic;
}

body {
  background-image: url("/static/images/triangle_light_dark_shape_88545_1920x1080.jpg");
  font-family: 'Vollkorn', serif;
  color: #384047;
  background-color:#5D6D7E;
}

form:not(#odd), ol{
  max-width: 300px;
  margin: 10px auto;
  padding: 10px 20px;
  background: #f4f7f8;
  border-radius: 8px;
}
table,td{
  max-width: 300px;
  margin: 10px auto;
  padding:20px;
  background: #f4f7f8;
  border-radius: 8px;
}

h1,h2,h3 {
  margin: 0 0 30px 0;
  text-align: center;
}

input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
select {
  background: rgba(255,255,255,0.1);
  border: none;
  font-size: 16px;
  font-family: 'Vollkorn', serif;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 15px;
  width: 100%;
  background-color: #e8eeef;
  color: #8a97a0;
  box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
  margin-bottom: 30px;
}

input[type="radio"],
input[type="checkbox"] {
  margin: 0 4px 8px 0;
}

select {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}

button,input[type="submit"] {
  padding: 19px 39px 18px 39px;
  color: #FFF;
  background-color: #4bc970;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  font-family: 'Vollkorn', serif;
  border-radius: 5px;
  /*height: 20px*/
  width: 100%;
  border: 1px solid #3ac162;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
  margin-bottom: 10px;
}

fieldset {
  margin-bottom: 30px;
  border: none;
}

legend {
  font-size: 1.4em;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
}

label.light {
  font-weight: 300;
  display: inline;
}

.number {
  background-color: #5fcf80;
  color: #fff;
  height: 30px;
  width: 30px;
  display: inline-block;
  font-size: 0.8em;
  margin-right: 4px;
  line-height: 30px;
  text-align: center;
  text-shadow: 0 1px 0 rgba(255,255,255,0.2);
  border-radius: 100%;
}

@media screen and (min-width: 480px) {

  form {
    max-width: 480px;
  }

}

</style>

    {%block logout%}
	
	<p align="right"><a href="/assgn/logout/"><button style="width:15%"> Log out</button></a>
	
	{%endblock%}
	
	{%block home%}
	
	<a href="/assgn/stud_auth_view/"><button style="width:15%"> Home</button></a></p>
	
	{%endblock%}
	
	
	<h1 style="color:#9fdf9f">{%block heading%} {%endblock%}</h1>
	
	{%block message%}
	{%endblock%}
	
	{%block content%}
	{%endblock%}
	<!--/div-->
	<h1 style="color: #9fdf9f">{%block heading2%} {%endblock%}</h1>
	<!--div class="content"-->
	{%block content2%}
	{%endblock%}
	<!--/div-->
     

<p align="center">&copy; The INSOMNIACS!</p>      
</body>

</html>
